<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/new.css">
</head>
<body>
    <!-- header code -->
    <header>
        <div class="navbar">
        <h1>Blog</h1>
        <div class="search">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>  
           <input type="text" placeholder="Search..">
        </div>
        <div class="navbar-main">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="./contact">Contact</a></li>
        </ul><a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" color="white" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg></a>
        </div>
        </div>
    </header>

    <!-- main section -->

    <main>
        <div class="sidebar">
            <ul>
               <li><a href="#">Categories</a></li>
               <li><a href="#">Following</a></li>
               <li><a href="#">Followers</a></li>
               <li><a href="./new">New Blog</a></li>
            </ul>
            </div>

            <div class="New">
                <div class="content">
                    <h2>Create a New Post</h2>
                    <form action="/create" id="postForm" method="post">
                        <div class="upper">
                            <div class="title">
                                <label for="title" class="postheading">Title</label>
                                <br>
                                <input type="text" class="postTitle" name="title" autocomplete="off" required>
                            </div>
                            <div class="category1">
                                <label class="postheading1">Content</label>
                                <br>
                                <textarea type="text" class="postCategory" name="content" placeholder="start typing..." autocomplete="off" required></textarea>
                            </div>
                        </div>
                        <br>  
                      <button type="submit" class="postSubmitBtn">Post</button>
                  </form>
              </div>
          </div>
    </main>

    <footer>
        <p class="footer">&copy; 2024 BlogShare. All rights reserved.</p>
    </footer>
    
</body>
</html>
